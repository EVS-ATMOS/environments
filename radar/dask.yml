#execute
#export COIN_INSTALL_DIR=/Users/USERNAME/CONDA_DIR/envs/ask
#eg export COIN_INSTALL_DIR=/Users/scollis/anaconda3/envs/dask
name: dask
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6
  - cython
  - numpy
  - scipy
  - matplotlib
  - jupyter
  - xarray
  - netcdf4
  - nose
  - basemap
  - trmm_rsl
  - wradlib
  - cartopy
  - scikit-fuzzy
  - dask
  - dask-jobqueue
  - coincbc=2.9.9
  - pip:
     - git+https://github.com/jjhelmus/CyLP.git@py3
     - git+https://github.com/ARM-DOE/pyart
     - git+https://github.com/CSU-Radarmet/CSU_RadarTools.git
     - git+https://github.com/EVS-ATMOS/cmac2.0.git
     - git+https://github.com/zssherman/xsapr_clutter_project.git
